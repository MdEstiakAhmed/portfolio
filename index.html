<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link tag start -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- link tag end -->

    <title>Md. Estiak Ahmed</title>
</head>
<body>
	<!-- navbar start -->
	<nav>
		<div class="cbp-af-header">
			<div class="cbp-af-inner">
				<h1>ESTIAK</h1>
				<nav>
					<a href="#">project</a>
					<a href="#">blog</a>
					<a href="#test">about me</a>
					<a href="#">contact</a>
				</nav>
			</div>
		</div>
	</nav>
	<!-- navbar end -->

	<!-- header start -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<div class="text-animation-body">
						<h1 class="fix-part">
							I am a
							<div class="changing-part">
								<span class="changing-text">
									Programmer<br>
									Coder<br>
									Developer<br>
									Web Designer<br>
								</span>
							</div>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->

	<!-- contact form start -->
	<section class="contact-form">
		<div class="container">
			<form id="my-form" action="https://formspree.io/mrgypbdq" method="POST">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" name="email" class="form-control" id="email" />
				</div>

				<div class="form-group">
					<label for="name">name:</label>
					<input type="text" name="name" class="form-control" id="name" />
				</div>

				<div class="form-group">
					<label for="subject">subject:</label>
					<input type="text" name="subject" class="form-control" id="subject" />
				</div>

				<div class="form-group">
					<label for="message">Message:</label>
					<input type="text" name="message" class="form-control" id="message" />
				</div>

				<button id="my-form-button" class="btn btn-primary btn-lg btn-block">Send Mail</button>

				<p id="my-form-status" class="alert alert-success" role="alert"></p>
			</form>
		</div>
	</section>
	<!-- contact form end -->

	<!-- script tag start -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- script tag end -->
</body>
</html>
